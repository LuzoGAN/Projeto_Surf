<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Previsão do Tempo e Condições Oceânicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"  rel="stylesheet">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body class="container py-4">
    <h1 class="mb-4">Previsão do Tempo e Condições Oceânicas</h1>

    <!-- Seleção de Estado -->
    <div class="mb-3">
        <label for="estado" class="form-label">Selecione um estado</label>
        <select id="estado" class="form-select" onchange="atualizarCidades()">
            {% for estado in estados %}
                <option value="{{ estado['sigla'] }}">{{ estado['nome'] }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Seleção de Cidade -->
    <div class="mb-3">
        <label for="cidade" class="form-label">Selecione uma cidade</label>
        <select id="cidade" class="form-select" onchange="limparPrevisao()"></select>
    </div>

    <!-- Botão de Busca -->
    <button class="btn btn-primary mb-4" onclick="buscarPrevisao()">Buscar Previsão do Tempo</button>

    <!-- Resultado -->
    <div id="resultado" class="mt-4"></div>

    <!-- Modal para Condições Oceânicas -->
    <div class="modal fade" id="modalOndas" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Condições Oceânicas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="conteudoModal"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</html>
